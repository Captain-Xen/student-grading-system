<div class="grade-form-container">
    <mat-card>
      <form (submit)="submitGrades()">
        <div *ngFor="let subject of subjects">
          <h3>{{subject.name}}</h3>
          <mat-form-field>
            <mat-label>Term 1</mat-label>
            <input matInput type="number" [(ngModel)]="subject.term1" name="term1-{{subject.name}}" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Term 2</mat-label>
            <input matInput type="number" [(ngModel)]="subject.term2" name="term2-{{subject.name}}" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Term 3</mat-label>
            <input matInput type="number" [(ngModel)]="subject.term3" name="term3-{{subject.name}}" required>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit">Next</button>
      </form>
    </mat-card>
  </div>
