<div class="container mt-5">
    <h2>Student Information</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="studentId" class="form-label">Student ID</label>
        <input type="text" class="form-control" id="studentId" [(ngModel)]="student.student_id" name="student_id" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="student.name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="class" class="form-label">Class</label>
        <input type="text" class="form-control" id="class" [(ngModel)]="student.class" name="class" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" [(ngModel)]="student.age" name="age" required>
      </div>
      <button type="submit" class="btn btn-primary">Next</button>
    </form>
  </div>
